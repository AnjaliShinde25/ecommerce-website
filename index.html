<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Diamond Jewelry Store</title>
</head>
<body>
    <header>
        <h1>Diamond Jewelry Collection</h1>
    </header>
    <main>
        <div class="catalog">
            <div class="item">
                <img src="https://5.imimg.com/data5/SELLER/Default/2021/12/IH/JE/CR/70241119/dsc04070-500x500.JPG" alt="Diamond Ring">
                <h2>Diamond Ring</h2>
                <button onclick="location.href='product 1.html'">Add to Cart</button>
            </div>
            <div class="item">
                <img src="https://img.freepik.com/premium-photo/simple-diamond-necklace-woman_962635-1281.jpg" alt="Diamond Necklace">
                <h2>Diamond Necklace</h2>
                <button onclick="location.href='product 2.html'">Add to Cart</button>
            </div>
            <div class="item">
                <img src="https://mohanjewellery.com/wp-content/uploads/sites/18/2020/12/DE-2431_1526798274.jpg" alt="Diamond Earrings">
                <h2>Diamond Earrings</h2>
                <button onclick="location.href='product 3.html'">Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <h2>Feedback Form</h2>
        <form action="#" method="post">
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="required">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>


            <textarea placeholder="Leave your feedback here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
    </footer>
    <script src="script.js"></script>
</body>
</html>
